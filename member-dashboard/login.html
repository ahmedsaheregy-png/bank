<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عضو</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Tajawal:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/variables.css">
    <link rel="stylesheet" href="../shared/css/logo.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div id="logoContainer" class="logo-section"></div>

            <h1>تسجيل الدخول</h1>
            <p class="subtitle">مرحباً بعودتك!</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>كود العضوية أو البريد الإلكتروني</label>
                    <input type="text" id="identifier" required class="form-control"
                        placeholder="أدخل كود العضوية أو البريد">
                </div>

                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" id="password" required class="form-control" value="123456">
                </div>

                <button type="submit" class="btn btn-primary btn-block">دخول</button>

                <div class="auth-footer">
                    <p><a href="forgot-password.html" class="forgot-link">نسيت كلمة المرور؟</a></p>
                    <p>ليس لديك حساب؟ <a href="register.html">سجل الآن</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../shared/config/supabase.js"></script>
    <script src="../shared/components/logo.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.SAWYAN && window.SAWYAN.Logo) {
                document.getElementById('logoContainer').innerHTML = window.SAWYAN.Logo.full();
            }

            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const identifier = document.getElementById('identifier').value;
                const password = document.getElementById('password').value;

                try {
                    let query = window.SAWYAN.supabase
                        .from('members')
                        .select('*');

                    // البحث بكود العضوية أو البريد
                    if (identifier.includes('@')) {
                        query = query.eq('email', identifier);
                    } else {
                        query = query.eq('member_code', identifier);
                    }

                    const { data: member, error: memberError } = await query.single();

                    if (memberError || !member) {
                        alert('كود العضوية أو البريد غير صحيح');
                        return;
                    }

                    // التحقق من كلمة المرور
                    if (member.password_hash !== password) {
                        alert('كلمة المرور غير صحيحة');
                        return;
                    }

                    // التحقق من حالة الحساب
                    if (!member.is_active) {
                        alert('الحساب غير مفعل. تواصل مع الدعم.');
                        return;
                    }

                    // حفظ بيانات العضو في localStorage
                    localStorage.setItem('sawyan_member', JSON.stringify(member));
                    localStorage.setItem('sawyan_member_id', member.id);

                    // الانتقال للوحة التحكم
                    window.location.href = 'dashboard.html';
                } catch (error) {
                    console.error('Login error:', error);
                    alert('خطأ: ' + error.message);
                }
            });
        });
    </script>
</body>

</html>
